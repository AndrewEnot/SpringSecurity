<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title th:text="#{product.title}">Thymeleaf Demo</title>
</head>

<body>
<div th:insert="~{fragments/header :: header}"></div>
<br>
<a th:href="@{/menu}" th:text="#{product.menu.btn}"></a>
<br>
<div th:object="${productById}">
  <h2 th:text="*{getName()}"></h2>
  <h2 th:text="*{getCost()}"></h2>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>
</body>

</html>
